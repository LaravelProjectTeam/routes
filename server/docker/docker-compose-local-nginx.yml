version: '3'

services:
    larapp:
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        container_name: larapp
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: larapp
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - larapp-network

    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - larapp-network

